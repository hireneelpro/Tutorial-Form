<body>

    <form action="" method=" " class="form">
        <h5>contact form</h5>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="name" placeholder="Hello there">

        <label for="number">Number</label>
        <input type="text" id="number" class="number" name="number">

        <label for="email">Email</label>
        <input type="email" id=email class="email" name="email">

        <p class="alert-danger alert">please provide email</p>

        <label for="text-area">Textarea</label>
        
        <textarea name="text-area" id="text-area" class="text-area" placeholder="your comments" rows="6"></textarea>
        <button type="submit" class="btn btn-block">Submit </button>

    </form>
    <div class="time-delay"></div>



</body>
